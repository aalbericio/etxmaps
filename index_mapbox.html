<!doctype html>
<html>
<head>
	<meta charset=utf-8 />
	<title>ETX MAPBOX</title>
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

	<script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />
	<script src="js/coords.js"></script>

	<link rel="stylesheet" type="text/css" href="style/custom.css">

</head>
<body>

	<div id='map'></div>
	<script>

	function addFeature() {
		var newFeature = generateGeoJSONFeature();
		//así obtenemos la referencia del marker que añade
		var markerGroup = L.mapbox.featureLayer(newFeature).addTo(map);
	}

	var bounds = L.latLngBounds(L.latLng(lat_min, lon_min), L.latLng(lat_max, lon_max));

	L.mapbox.accessToken = LEAFLET_TOKEN;

	var map = L.mapbox.map('map', 'mapbox.streets', {
		maxBounds: bounds,
		attributionControl: false,
		maxZoom: 19,
		minZoom: 13,
		zoomControl: false
	}).setView([center_lat, center_lon], 13);

	var myLayer = L.mapbox.featureLayer().setGeoJSON(features).addTo(map);

	</script>

	<div id="foregroundContent">
		<button onclick="addFeature()">Add feature</button>
		<button onclick="generateMarkers(NUM_OF_MARKERS,addFeature)">Add N features</button>
		<button onclick="leafLeftAndMapBoxSVGMarker()">Add SVG Marker</button>
		<button onclick="generateMarkers(NUM_OF_MARKERS,leafLeftAndMapBoxSVGMarker)">Add N SVG markers</button>
	</div>

</body>
</html>
