<!doctype html>
<html lang="en">
  <head>
    <title>OpenLayers 3 example</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.2/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.14.2/build/ol.js" type="text/javascript"></script>
    
	<style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  
  <body>
    <div id="map" class="map"></div>
	
    <script type="text/javascript">
      var map = new ol.Map({
		target: 'map',
		layers: [
			new ol.layer.Tile({
				source: new ol.source.XYZ({
					tileSize: [512, 512],
					url: 'https://api.mapbox.com/styles/v1/mapbox/streets-v8/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWFsYmVyaWNpbyIsImEiOiJjaWtvNXNnZHIwMDh6dnBtNng0aWc1Z2tkIn0.ud0lxs910DHjIIvhKh0nIQ'
				})
			})
		],
		view: new ol.View({
			center: ol.proj.fromLonLat([2.183169, 41.4056929]),
			zoom: 11
			})
		});
    </script>
  </body>
</html>
